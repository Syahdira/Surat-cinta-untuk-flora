<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Maaf, Flora â¤ï¸ dari Syahdira</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('c07a71613f602cfe9b2f308c4712a7af.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding: 20px;
    text-align: center;
    overflow: hidden;
  }
  .container, .buttons, #thankYouMessage {
    z-index: 2;
    position: relative;
  }
  .container {
    background-color: rgba(0, 0, 0, 0.6);
    max-width: 600px;
    margin: auto;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    display: none;
  }
  h1 {
    font-family: 'Brush Script MT', cursive;
    color: #ffb6c1;
    margin-bottom: 10px;
  }
  #message {
    text-align: left;
    white-space: pre-line;
    line-height: 1.5;
    font-size: 16px;
    min-height: 380px;
    color: #fff;
  }
  .buttons {
    margin-top: 25px;
    display: none;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  button {
    cursor: pointer;
    font-size: 16px;
    padding: 12px 24px;
    border-radius: 25px;
    border: none;
    color: white;
    background-color: #b03060;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #d94f7c;
  }
  #btnNggak {
    background-color: #777;
    position: absolute;
  }
  #thankYouMessage {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    display: none;
    color: #ffb6c1;
  }
  .rain {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    top: 0;
    left: 0;
    z-index: 1;
  }
  .drop {
    background: rgba(255, 255, 255, 0.5);
    width: 2px;
    height: 15px;
    position: absolute;
    animation: fall 1s linear infinite;
  }
  @keyframes fall {
    to {
      transform: translateY(100vh);
      opacity: 0;
    }
  }
  #startButton {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
    padding: 15px 30px;
    font-size: 20px;
    background-color: #b03060;
    border: none;
    border-radius: 30px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="rain" id="rain"></div>

<button id="startButton" onclick="start()">Mulai</button>

<div class="container" id="containerBox">
  <h1>Untuk Flora, Sayangku â¤ï¸</h1>
  <p id="message"></p>
  <div id="thankYouMessage">Terima kasih sudah memaafkan, sayangku ğŸ’–</div>
</div>

<div class="buttons" id="buttonArea">
  <button id="btnMaafin">Maafin</button>
  <button id="btnNggak">Nggak Mau Maafin</button>
</div>

<audio id="musik" src="Virgoun - surat cinta untuk starla (speed up  reverb).mp3" loop></audio>

<script>
  const fullText = `Sayang, aku minta maaf dari lubuk hati yang paling dalamâ€¦
Aku nggak tahu harus mulai dari mana, tapi yang jelas aku sadar banget kalau tadi aku bikin kamu kecewaâ€¦ lebih dari sekadar kecewa, bahkan sampai nangis. Dan itu semua karena salahkuâ€”karena ucapan yang nggak aku pikirin baik-baik, yang akhirnya bikin kamu ngerasa kayak kamu cuma seseorang yang â€˜biasaâ€™ dalam hidup aku. Waktu aku bilang â€œpulang sama adekâ€ ke orang, jujur, aku nggak pernah punya niat buat ngecilin arti kamu di hidupku. Kata â€œadekâ€ itu sering aku pake sebagai panggilan sayangâ€”buat kamu...

Aku bisa bayangin rasanya ada di posisi kamu. Rasanya digantung antara â€œsayangâ€ atau â€œnggak seriusâ€, antara â€œdekatâ€ tapi nggak diakui. Dan itu pasti nyakitin. Aku ngerti kenapa kamu ngerasa kayak gitu. Dan aku salahâ€¦ karena aku yang bikin kamu ragu atas posisi kamu di hati aku.

Tapi, dengerin ini baik-baik ya, sayangâ€¦ Kamu itu bukan cuma sekadar â€œadekâ€ dalam ucapan. Kamu itu segalanya buat aku. Kamu tempat aku pulang, tempat aku cerita, tempat aku nemuin ketenangan yang nggak pernah aku temuin di orang lain. Kamu yang selalu ada buat aku, yang sabar sama keras kepalaku, yang ngerti meskipun aku nggak banyak ngomong.

Kalau ada hal yang paling aku takutin sekarang, itu bukan kemarahan kamu. Tapi kehilangan kamu karena kesalahanku sendiri. Aku sadar, hubungan itu bukan cuma tentang cinta, tapi juga tentang rasa aman, penghargaan, dan pengakuan. Dan aku gagal nunjukin itu hari ini. Tapi aku nggak mau gagal terus-terusan. Aku pengen benerin semuanya. Aku pengen kamu tahu, aku serius. Bukan cuma sebagai pacar, tapi sebagai seseorang yang mau kamu lihat di masa depan, berdiri di samping kamu, dan bilang ke semua orang, â€œIni ...

Maaf ya, aku bikin kamu ngerasa kayak kamu nggak cukup penting. Padahal kamu itu sangat penting. Lebih dari apa pun. Aku janji, aku akan lebih hati-hati lagi, lebih terbuka, dan lebih berani nunjukin kalau kamu itu adalah bagian dari hidup aku yang nggak bisa diganti.

Kalau kamu butuh waktu, aku akan tunggu. Tapi aku nggak akan berhenti nunjukin rasa sayangku ke kamu. Aku bakal terus buktiin, bahwa kamu bukan sekadar â€œadekâ€ di mata orang lainâ€”tapi kamu adalah satu-satunya yang aku cinta, aku jaga, dan aku syukuri setiap hari.

Sekali lagi, maaf ya, sayangâ€¦
Terima kasih karena kamu masih mau dengerin aku.
Aku sayang kamu. Selalu. ğŸ¤
Love you more sayangğŸ¤`;

  let index = 0;
  const messageEl = document.getElementById('message');
  const musik = document.getElementById('musik');

  function start() {
    document.getElementById('startButton').style.display = 'none';
    document.getElementById('containerBox').style.display = 'block';
    musik.play();
    typeWriter();
  }

  function typeWriter() {
    if (index < fullText.length) {
      messageEl.textContent += fullText.charAt(index);
      index++;
      setTimeout(typeWriter, 40);
    } else {
      document.getElementById('buttonArea').style.display = 'flex';
      messageEl.style.filter = 'blur(2px)';
    }
  }

  const btnNggak = document.getElementById('btnNggak');
  const btnMaafin = document.getElementById('btnMaafin');
  const thankYouMessage = document.getElementById('thankYouMessage');

  btnNggak.addEventListener('mouseenter', () => {
    const maxX = window.innerWidth - btnNggak.offsetWidth;
    const maxY = window.innerHeight - btnNggak.offsetHeight;
    const randX = Math.floor(Math.random() * maxX);
    const randY = Math.floor(Math.random() * maxY);
    btnNggak.style.left = randX + 'px';
    btnNggak.style.top = randY + 'px';
  });

  btnMaafin.addEventListener('click', () => {
    thankYouMessage.style.display = 'block';
    btnMaafin.disabled = true;
    btnNggak.disabled = true;
  });

  // Generate heavier rain
  const rainContainer = document.getElementById('rain');
  for (let i = 0; i < 200; i++) {
    const drop = document.createElement('div');
    drop.classList.add('drop');
    drop.style.left = Math.random() * 100 + 'vw';
    drop.style.animationDuration = 0.3 + Math.random() * 0.5 + 's';
    drop.style.opacity = Math.random();
    rainContainer.appendChild(drop);
  }
</script>

</body>
</html>
